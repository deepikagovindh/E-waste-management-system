<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiScrap Recycle - Login</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="header">DigiScrap Recycle</div>
    <div class="container" id="login-container">
        <img src="images/login/E-waste logo.jpg" class="logo">
        <div class="login-box">
            <h2>Login</h2>

            <!-- Login Form -->
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Deepika">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="4321">

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Hardcoded credentials for testing (Replace with database validation later)
            if (username === "Deepika" && password === "4321") {
                localStorage.setItem("isLoggedIn", "true"); // Store login session
                window.location.href = "home.html"; // Redirect to home page
            } else {
                alert("Invalid username or password!"); // Show error message
            }
        });
    </script>
</body>
</html>
